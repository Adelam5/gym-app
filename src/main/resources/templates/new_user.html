<section>
    <div class="container">
      <div class="row">

        <div class="col-md-3">
            <div class="list-group">
                <a href="/dashboard" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/users" class="list-group-item list-group-item-action active"><i class="fas fa-users-cog"></i> Manage Users</a>
                <a href="/employees" class="list-group-item list-group-item-action"><i class="fas fa-address-card"></i> Manage Employees</a>
                <a href="/packages" class="list-group-item list-group-item-action"><i class="fas fa-clipboard-list"></i> Manage Packages</a>
              </div>
        </div>

        <div class="col-md-9 table-div">

              <div class="row">
                      <div class="col-md-6">
                          <h1 class="page-header"><i class="fas fa-users-cog"></i> Users</h1>
                      </div>
              </div>
            <hr>
            <h3>Add New User</h3>
                      <br>
            <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" th:field="*{age}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text"  th:field="*{address}"class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email"  th:field="*{email}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text"  th:field="*{phone}" class="form-control">
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Package</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio"  th:field="*{a_package}" name="gridRadios" id="gridRadios1" value="1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Basic
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" th:field="*{a_package}" name="gridRadios" id="gridRadios2" value="2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Classic
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" th:field="*{a_package}" name="gridRadios" id="gridRadios3" value="3">
                                  <label class="form-check-label" for="gridRadios3">
                                    Premium
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                          <fieldset class="form-group">
                              <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">Active</legend>
                                  <div class="col-sm-10">
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" th:field="*{active}" name="gridRadiosActive" id="gridRadiosActive1" value="1" checked>
                                          <label class="form-check-label" for="gridRadios1">
                                              True
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" th:field="*{active}" name="gridRadiosActive" id="gridRadiosActive2" value="0">
                                          <label class="form-check-label" for="gridRadios2">
                                              False
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>
                          <br>
                        <button type="submit" class="btn btn-admin btn-primary">Submit</button>
          </form>
          <hr>        
        </div>
      </div>
    </div>
  </section>
