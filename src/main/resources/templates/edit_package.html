<br><br>

<section>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/dashboard" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/users" class="list-group-item list-group-item-action"><i class="fas fa-users-cog"></i> Manage Users</a>
                <a href="/employees" class="list-group-item list-group-item-action"><i class="fas fa-address-card"></i> Manage Employees</a>
                <a href="/packages" class="list-group-item list-group-item-action active"><i class="fas fa-clipboard-list"></i> Manage Packages</a>
                
              </div>
        </div>
        <div class="col-md-9 table-div">
              <div class="row">
                      <div class="col-md-6">
                          <h1 class="page-header"><i class="fas fa-users-cog"></i> Packages</h1>
                      </div>
                  </div>
                  <hr>
                      <h3>Edit Package</h3>
                      <br>
            <form action="#" th:action="@{/packages/save}" th:object="${a_package}" method="post">
                        <div class="form-group">
                            <label>Package ID</label>
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Package Name</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" th:field="*{price}" class="form-control">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{gymaccess}" value="">
                            <label class="form-check-label" >
                              Gym Access
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{groupactivities}" value="">
                            <label class="form-check-label" >
                              Group Activities
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{personaltrainer}" value="">
                            <label class="form-check-label" >
                              Personal Trainer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{nutritionist}" value="">
                            <label class="form-check-label" >
                              Nutritionist
                            </label>
                          </div>
                          <br>
                        <button type="submit" class="btn btn-admin btn-primary">Submit</button>
                      </form>

          <hr>        
        </div>
      </div>
    </div>
  </section>
